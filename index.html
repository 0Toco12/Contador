<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contador: <span id="contador"> 0 </span></h1>

    <div id="botoes">
        <button id="aumentar">Aumentar</button>
        <button id="diminuir">Diminuir</button>
    </div>

    <script>
        const contadorSpan = document.getElementById('contador');
        const btnAumentar = document.getElementById('aumentar');
        const btnDiminuir = document.getElementById('diminuir');

        let contador = 0;
        btnAumentar.addEventListener('click', ()=> {
            contador++;
            contadorSpan.textContent = contador;
            contadorSpan.style.color = '#68eb64';
        });
        
        btnDiminuir.addEventListener('click', ()=> {
            contador--;
            contadorSpan.textContent = contador;
            contadorSpan.style.color = '#d64444';
        });

    </script>
</body>
</html>
